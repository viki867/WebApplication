<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Account</title>
    <style>
        /* General reset and body styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #e66465, #9198e5);
            padding: 20px;
            color: #333;
        }

        /* Form container styling */
        .form-container {
            background: #ffffff;
            padding: 20px;
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
           background: white;
            text-align: center;
            box-shadow: 13px 13px 8px rgba(0, 0, 0, 0.5);
        }

        /* Heading styling */
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Label styling */
        label {
            display: block;
            font-weight: bold;
            color: #555;
            margin-bottom: 8px;
            text-align: left;
        }

        /* Input field styling */
        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Submit button styling */
        button[type="submit"] {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            background-color: #FF6B6B;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #ff5252;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .form-container {
                padding: 15px;
            }

            h1 {
                font-size: 20px;
            }

            label, input[type="number"], button[type="submit"] {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    {% block content %}
    <div class="form-container">
        <h1>Remove Account</h1>
        <form method="post">
            {% csrf_token %}
            <label>Account No</label>
            <input type="number" name="acno" required>
            <button type="submit">Remove</button>
        </form>
    </div>
    {% endblock content %}
</body>
</html>
