<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw</title>
    <style>
        /* Reset and Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #e66465, #9198e5);
           display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .form-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 13px 13px 8px rgba(0, 0, 0, 0.5);
            width: 350px;
            animation: fadeIn 0.8s ease;
        }

        h2 {
            text-align: center;
            color: #333;
            font-size: 2rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 600;
            animation: slideDown 0.8s ease;
        }

        label {
            display: block;
            font-size: 1rem;
            color: #444;
            font-weight: 600;
            margin: 10px 0 5px;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f9f9f9;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #2196f3;
            background: #e3f2fd;
            outline: none;
            box-shadow: 0 0 8px rgba(33, 150, 243, 0.2);
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 1.2rem;
            color: #ffffff;
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        .form-container h2{
    position: relative;
    font-size: 20px;
    font-weight: 600;
    color: #333;
}
.form-container h2::before{
    content: "";
    position: absolute;
    left: 1;
    bottom: -2px;
    height: 3px;
    width: 120px;
    border-radius: 8px;
    background-color: #4070f4;
}
       

        button:hover {
            background: linear-gradient(135deg, #388e3c, #1b5e20);
            transform: translateY(-3px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
        }

        button:active {
            transform: translateY(1px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }


        /* Responsive Design */
        @media (max-width: 768px) {
            .form-container {
                width: 90%;
                padding: 25px;
            }

            h2 {
                font-size: 1.8rem;
            }

            input {
                font-size: 0.9rem;
            }

            button {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Withdraw</h2>
        <form method="post">
            {% csrf_token %}
            
            <label for="name">Name</label>
            <input type="text" name="n" id="name" required>
            
            <label for="accno">Account No</label>
            <input type="text" name="accno" id="accno" required>
            
            <label for="phno">Phone Number</label>
            <input type="number" name="phno" id="phno" required>
            
            <label for="mail">Email-Address</label>
            <input type="email" name="mail" id="mail" required>

            <label for="acctype">Account Type</label>
            <input type="text" name="acctype" id="acctype" required>
                    
            <label for="amt">Amount</label>
            <input type="number" name="amt" id="amt" required>

            <button type="submit" value="submit">Submit</button>
        </form>

     
    </div>
</body>
</html>
