<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit</title>
    <style>
      
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e66465, #9198e5);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow: hidden;
        }

        /* Form Container */
        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 350px;
            animation: fadeIn 1s ease;
        }
        .form-container h2{
    position: relative;
    font-size: 20px;
    font-weight: 600;
    color: #333;
}
.form-container h2::before{
    content: "";
    position: absolute;
    left: 0;
    bottom: -2px;
    height: 3px;
    width: 27px;
    border-radius: 8px;
    background-color: #4070f4;
}
       

        /* Label and Input Styles */
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            transition: border 0.3s ease;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        input:focus {
            border-color: #00796b;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 121, 107, 0.3);
        }

        /* Button Styles */
        button {
            width: 100%;
            padding: 12px;
            background-color: #00796b;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #004d40;
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        button:active {
            background-color: #003d33;
            transform: translateY(0);
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .form-container {
                width: 90%;
            }

            h2 {
                font-size: 1.8rem;
            }

            button {
                font-size: 1rem;
            }
        }

      
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Deposit</h2>
        <form method="post">
            {% csrf_token %}
            
            <label for="name">Name</label>
            <input type="text" name="n" id="name" required>
            
            <label for="accno">Account No</label>
            <input type="text" name="accno" id="accno" required>
            
            <label for="phno">Phone Number</label>
            <input type="number" name="phno" id="phno" required>
            
            <label for="mail">Email-Address</label>
            <input type="email" name="mail" id="mail" required>

            <label for="acctype">Account Type</label>
            <input type="text" name="acctype" id="acctype" required>
                    
            <label for="amt">Amount</label>
            <input type="number" name="amt" id="amt" required>

            <button type="submit" value="submit">Submit</button>
        </form>
    </div>
</body>
</html>
